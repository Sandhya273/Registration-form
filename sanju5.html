<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>

    <center><h1>Registration Form</h1></center>
    <form name="myform" id="registrationForm" action="#" method="post">
        <table cellpadding="5" cellspacing="5" bgcolor="pink" align="center">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" id="fname" required ></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" id="lname" required></td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" name="fathername" id="fathername" required></td>
            </tr>
            <tr>
                <td>Mother Name:</td>
                <td><input type="text" name="mothername" id="mothername" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" valid email="form@gmail.com"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id="password" required minlength="8"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="confirmPassword" id="confirmPassword" required minlength="8"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" id="male" required> Male
                    <input type="radio" name="gender" value="Female" id="female" required> Female
                </td>
            </tr>
            <tr>
                <td>Choose City:</td>
                <td>
                    <select name="city" id="city" required>
                        <option value="">---Select---</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="address" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
